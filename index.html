<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="main-section">
    <div class="main background-day" id="div-main">
        <div class="poke-page1">
            <div class="principal-leds">
                <div class="big-led">
                    <div class="interior-led">
                        <div class="interior-led-shadow"></div>
                    </div>
                </div>
                <div class="three-leds">
                    <div class="led1"></div>
                    <div class="led2"></div>
                    <div class="led3"></div>
                </div>
            </div>
            <div class="photo-profile">
                <div class="pair-red-leds">
                    <div class="red-led1"></div>
                    <div class="red-led2"></div>
                </div>
                <div class="character">
                    <img src="" alt="pokemon-image" id="poke-img"> 
                </div>
                <div class="utilities">
                    <div class="utility-button"></div>
                    <div class="ventilation">
                        <div class="bar-ventilation"></div>
                        <div class="bar-ventilation"></div>
                        <div class="bar-ventilation"></div>
                        <div class="bar-ventilation"></div>
                    </div>
                </div>
                
            </div> 
            <div class="principal-controls">
                <div class="principal-button">
                    <div class="principal-button-shadow"></div>
                </div>
                <div class="options">
                    <button class="option1" id="day">DAY</button>
                    <button class="option2"id="night">NIGHT</button>
                </div>
                
            </div>
            <div class="last-options">
            <div class="screen"></div>
            <div class="joystick">
                <h2 class="number"></h2>
            </div> 
            </div>
        </div>
        <div class="division"></div>
        <div class="poke-page2">
            <div class="name-screen">
                <h1></h1>
            </div>
            <div class="about">
                <div class="first-column">
                    <p class="weight"></p>
                    <p class="height"></p>
                </div>
                <div class="second-column">
                   <p class="abilities"></p>
                </div>
            </div>
            <div class="bottom-buttons-container">
                <div class="bottom-button"></div>
                <div class="bottom-button"></div>
            </div>
            <div class="avance-container">
                <div class="buttons-container">
                    <button id="previous" class="left-button">Back</button>
                    <button id="next" class="right-button">Next</button>
                </div>
                <div class="circle"></div>
            </div>
            <div class="form-container">
            <form name="Bucar-pokemon" class="poke-form" id="main-form">
                <input type="text" name="name" id="buscar" class="poke-nombre" placeholder="Nombre :" required>
                <input type="submit" name="buscar" id="browse" class="poke-br-button" value="Buscar" >
            </form>
            </div>
           
        </div>
        
    </div>
</div>
<script src="assets/js/main.js"></script> 
<script src="assets/js/background.js"></script>

</body>
</html>
